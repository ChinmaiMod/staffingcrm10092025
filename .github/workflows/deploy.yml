name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install psql (postgres client)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Apply database migrations
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          set -e
          psql "$SUPABASE_DATABASE_URL" -f supabase/migrations/001_initial_schema.sql
          psql "$SUPABASE_DATABASE_URL" -f supabase/migrations/002_rls_policies.sql
          psql "$SUPABASE_DATABASE_URL" -f supabase/migrations/005_tenant_invites.sql
          psql "$SUPABASE_DATABASE_URL" -f supabase/migrations/006_super_admin_policies.sql
          # CRM migrations
          if [ -f supabase/migrations/007_crm_contacts_schema.sql ]; then
            psql "$SUPABASE_DATABASE_URL" -f supabase/migrations/007_crm_contacts_schema.sql
          fi

      - name: Deploy Supabase Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -e
          # Login to Supabase CLI using token (will persist for the job)
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          for d in supabase/functions/* ; do
            if [ -d "$d" ]; then
              fn=$(basename "$d")
              echo "Deploying function: $fn"
              supabase functions deploy "$fn" --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
            fi
          done

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_FUNCTIONS_URL: ${{ secrets.VITE_FUNCTIONS_URL }}
